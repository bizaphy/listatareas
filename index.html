<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="checkmark.ico" />
    <script
      src="https://kit.fontawesome.com/1055036805.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <p class="titulo">Lista de tareas</p>
      <p>Nueva tarea</p>
      <div class="input-container">
        <input id="input-tarea" />
        <button class="input-boton-agregar">Agregar</button>
      </div>
      <div class="tareas-container">
        <div class="lista-tareas-container">
          <p class="lista-tareas-container-titulo">Tareas:</p>
          <div id="lista-tareas"></div>
        </div>
      </div>
      <div class="container-contador">
        <span id="cuenta-tareas"> </span>
        <span id="cuenta-completadas"> </span>
      </div>
      <script src="./script2.js"></script>
    </main>
  </body>
</html>
